<!DOCTYPE html>
<html>
<head>
	<title>Quiz-App: Quench Your Thirst For Knowledge</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascripts/app.js"></script>
</head>
<body>
	<div class="index-Border">
		<img src="./assets/images/title.gif">
		<img src="./assets/images/tag.png" height=50 width="45%">
		<div class="userLoginSignUp w-25 mx-auto py-5">
			<form class="pb-3">
				<div class="form-group">
				    <input type="text" name="name_input" class="form-control" id="username" placeholder="* USERNAME">
				</div>
				<div class="form-group">
				    <input type="password" name="password_input" class="form-control" id="password" placeholder="* PASSWORD">
				</div>
			</form>
			<button class="btn btn-primary btn-block">LOGIN</button>
			<button class="btn btn-secondary btn-block">SIGN-UP</button>
		</div>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="alertModal">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
   		  		<div class="modal-header">
        			<!-- <h5 class="modal-title">HOW TO PLAY</h5> -->
      			</div>
     			<div class="modal-body">
      			</div>
      			<div class="modal-footer">
        			<button id="modalAlertBtn" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="teamModal">
  		<div class="modal-dialog" role="document">
  			<div class="modal-content">
   		  		<div class="modal-header">
        			<!-- <h5 class="modal-title">HOW TO PLAY</h5> -->
      			</div>
     			<div class="modal-body">
      			</div>
      			<div class="modal-footer">
        			<button id="modalTeamBtn" type="button" class="btn btn-primary" data-dismiss="modal">CONFIRM</button>
      			</div>
    		</div>
  		</div>
	</div>
</body>
</html>
