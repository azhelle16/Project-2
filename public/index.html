<!DOCTYPE html>
<html>
<head>
	<title>Quiz-App: Quench Your Thirst For Knowledge</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/fontawesome-free-5.7.1-web/css/all.css">
	<link rel="stylesheet" href="./assets/fontawesome-free-5.7.1-web/css/all.min.css">	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
</head>
<body>
	<div class="index-Border">
		<img src="./assets/images/title.gif">
		<img src="./assets/images/tag.png" height=50 width="45%">
		<div class="userLoginSignUp w-25 mx-auto py-5">
			<form class="pb-3">
				<div class="form-group">
				    <input type="text" name="name_input" class="form-control" id="username" placeholder="USERNAME">
				</div>
				<div class="form-group">
				    <input type="text" name="password_input" class="form-control" id="password" placeholder="PASSWORD">
				</div>
			</form>
			<button class="btn btn-primary btn-block">LOGIN</button>
			<button class="btn btn-secondary btn-block">SIGN-UP</button>
		</div>
	</div>
</body>
</html>
