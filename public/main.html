<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <!-- Required meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Free Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<body>
  <header class="container-fluid hmain">
      <div class="row">
        <div class="col-4"><span></span></div>
        <div class="col-4 timer">TIME LEFT: <span id="countdown">10</span> seconds</div>
        <div id="welcomeDiv" class="col-4">
          <span>Welcome, <span id="currUser"></span>!&nbsp;</span>
          <span data-toggle="tooltip" data-placement="bottom" title="Log Out"><i class="fas fa-sign-out-alt"></i></span>
        </div>
      </div>
  </header>
  <div id="levelContainer" class="index-Border">
    
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="resultsModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title">HOW TO PLAY</h5> -->
            <h5 class="modal-title">YOUR RESULTS</h5>
          </div>
          <div class="modal-body">
            <div id="resultsDiv" class="text-justify">
              <h3>SCORE: <span id="uscore"></span></h3>
              <h3>CURRENT RANK: <span id="urank"></span></h3>
              <h3>CURRENT TEAM RANK: <span id="trank"></span></h3>
              <br>
              <p>What do you want to do next?</p>
              <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">SELECT NEW TOPIC</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">LOG-OUT</button>
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">LOG-OUT</button> -->
          </div>
        </div>
      </div>
    </div>
  <!-- for sounds -->
  <audio id="correctAudio">
    <source src="./assets/sounds/correct-answer.mp3" type="audio/mpeg">
  </audio>    
  <audio id="wrongAudio">
    <source src="./assets/sounds/wrong-answer.wav" type="audio/wav">
  </audio>
  <audio id="timerAudio">
    <source src="./assets/sounds/timer.mp3" type="audio/mpeg">
  </audio>
  <!-- TESTING BUTTON FOR UPDATING SCORE AFTER SUBMITTING ANSWERS -->
  <button id="update_score">Update Score</button>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Popper.js (for Bootstrap)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Javascript Files-->
  <script type="text/javascript" src="assets/javascripts/app.js"></script>
  <script type="text/javascript">
    getSessionInfo(1,loadLevelsAndCategories)
    //loadLevelsAndCategories()
  </script>
</body>
</html>
